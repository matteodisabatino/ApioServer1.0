    <link rel="stylesheet" href="stylesheets/BachecaApp.css"/>
    <div id="wallContainer" class="app_home openAppIconStyle">
        <div class="elementBacheca box_proprietaiPhone" ng-repeat="state in states">
            <li id="state-{{$index}}" class="active_bacheca" ng-class="{'active_on' : state.active}"
                ng-click="launchState(state, $index)"></li>
            <li class="statusName">{{state.name}}
                <div class="name_object">{{state.objectName}}</div>
            </li>
            <li ng-click="editState(state)">&gt;</li>
            <div class="option_Bacheca_id_state">
                <li class="delete" ng-click="deleteState(state)">elimina</li>
                <li class="tag" ng-click="tagState(state)">tag</li>
            </div>
        </div>
    </div>
</div>
